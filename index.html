<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" 
    rel="stylesheet">
    <!-- improt from font-awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="index.css">
    <title>Restaurant Ordering</title>
</head>
<body>
    <header>
        <img class="headerImg" src="./images/burger.jpg" alt="Jimmy's burger">
        <h1 class="header-text heading">Jimmy's Diner</h1>
        <p class="header-text strapline">The best burgers and pizzas in town.</p>
    </header>    
    <main class="main-container">
        <div class="list-of-items" id="list-of-items"></div>

        <div class="your-order" id="your-order">
            <h2>Your Order</h2>
            <div class="item-to-pay" id="item-to-pay"></div>
            <hr class="hr">
            <div class="total" id="total"></div>
            <button class="btn" id="btn">Complete Order</button>
        </div>

    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
